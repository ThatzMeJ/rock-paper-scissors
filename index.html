<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
  <link
  href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>
</head>
<body>
  <header>
    <h1>
      Rock Paper Scissors
    </h1>
  </header>
  <main>
    <div class="round"></div>
    <div id="score-board">
      <h2>Player <span id="player_score"></span></h2>
      <h2>Computer <span id="computer_score"></span></h2>
    </div>
    <div class="player__choice">
      <button class="choice" data-option="Rock">
        Rock
      </button>
      <button class="choice" data-option="Paper">
        Paper
      </button>
      <button class="choice" data-option="Scissors">
        Scissors
      </button>
    </div>
   
  
  </main>
 



  <script src="external.js"></script>
</body>
</html>
